<!DOCTYPE html>
<html lang="eng/rus">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Oleo+Script&family=VT323&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="Quess-the-number(style).css">

        <link rel="shortcut icon"   type="image/svg" href="icons/question.svg">

        <script defer src="scripts/Quess-scripts.js"></script>

        <title>Quess the number</title>
    </head>


    <body class="body">
        <header class="header">
            <div class="header__container">
                <div class="header-content-upper">
                    <button class="upper-btn">
                       <p class="btn-text">Again!</p>
                    </button>
                    <p class="upper-warn">Beetwen 1 and 20</p>
                </div>

                    <h1 class="header-title">Quess the number!</h1>


                    <div class="header-block">
                        <div class="header-block__container">
                            <div class="header-block-line"></div>


                            <div class="hblock-box">
                                <div class="hblock-box__container">
                                    <p class="box-qtext">???</p>
                                </div>
                            </div>
                        </div>
                    </div>
                 
                

            </div>
        </header>


        <main class="main">
             <div class="main__container">
                 <div class="main-content">
                     <div class="content-block">
                          <input type="number" name="Number" class="quess-input">
                          <button class="quess-btn">
                             <p class="main-btn-text">Check!</p>
                          </button>
                     </div>


                     <div class="content-block2">
                         <p class="quess-warn">Start the game!</p>
                         <p class="quess-score">Score: <span class="score-points">20</span></p>
                         <p class="quess-b-score">Best score: <span class="score-b-points">0</span></p>
                     </div>
                 </div>
             </div>
        </main>
    </body>
</html>
